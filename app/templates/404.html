<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note found</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-align: center;
            font-family: "vazir", sans-serif;
            background: black;
            color: rgba(255, 255, 255, 0.8);
            overflow: hidden !important;
        }
        a {
            text-decoration: none;
        }
        canvas {
            display: block;
        }
        .card {
            background-color: rgba(10, 10, 10, 0.7);
            border: rgba(50, 50, 50, 0.2) 1px solid;
            position: absolute;
            border-radius: 1.2rem;
            width: 60%;
            height: 70%;
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
            overflow-y: auto;
            -webkit-backdrop-filter: blur(3px);
            backdrop-filter: blur(3px);
            z-index: 12;
            user-select: none;
        }
        .texts {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title_404 {
            font-size: 12vw;
        }
        .text_404 {
            font-size: 2vw;
        }
        .matrix {
            color: #0f0;
        }
        .text_stroke {
            color: transparent;
            -webkit-text-stroke: 3px #0f0;
        }

        @media (max-width: 768px) {
            .card {
                width: 85%;
            }
            .title_404 {
                font-size: 100px;
            }
            .text_404 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div id="card" class="card" data-tilt data-tilt-max="8" data-tilt-speed="400" data-tilt-perspective="500">
    <div class="texts">
        <h1 class="title_404">
            <span>4</span>
            <span class="text_stroke">X</span>
            <span>4</span>
        </h1>
        <p class="text_404" style="font-weight: 600">Oops! You are in the
            <span class="matrix">matrix</span></p>
    </div>
</div>
<canvas id="matrix_"></canvas>

<script>
    window.onload = Load;
    window.onresize = getWindowSize;

    const canvasTag = document.getElementById("matrix_");

    function getWindowSize() {
    canvasTag.height = window.innerHeight;
    canvasTag.width = window.innerWidth;
    }
    function Load() {
    getWindowSize();

    const letter_size = 16; //letters size
    const columnsNumber = canvasTag.width / letter_size;

    let letters = [];
    for (let i = 0; i < columnsNumber; i++) {
        letters[i] = 1;
    }
    let context = canvasTag.getContext('2d');

    function canvasCreator() {
        context.fillStyle = "rgba(0,0,0,0.08)";
        context.fillRect(0, 0, canvasTag.width, canvasTag.height);
        context.fillStyle = "#0f0";
        context.font = letter_size + "px arial";
        let text;
        let allText;
        for (let i = 0; i < letters.length; i++) {
            text = Create_Word();
            allText = text.split("");
            context.fillText(allText, i * letter_size, letters[i] * letter_size);

            if (letters[i] * letter_size > canvasTag.height && Math.random() > 0.975) {
                letters[i] = 0;
            }
            letters[i]++;
        }
    }

    let numberText

    function Create_Word() {
        numberText = Math.floor((Math.random() * 94) + 33);
        return String.fromCharCode(parseInt(numberText));
    }

    setInterval(canvasCreator, 80);

    }

</script>
</body>
</html>
